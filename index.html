<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>哥哥的世界</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #ff4d88 50%, #ff4d88 50%);
      z-index: 10;
      cursor: pointer;
      transition: all 2s ease;
    }

    #text {
      font-size: 36px;
      white-space: pre-wrap;
      padding: 40px;
      max-width: 90%;
      text-align: center;
      line-height: 1.6;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-away {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.8); }
    }
  </style>
</head>
<body>
  <div id="curtain" onclick="openCurtain()"></div>
  <div id="text"></div>

  <script>
    const firstMessage = "欢迎来到哥哥的世界❤️";
    const loveLetter = `
哥哥တို Grade 9 မှာတွေ့ဖူးတယ်။
အဲဒီတုန်းက哥哥တိုအချင်းချင်းသတိမထားခဲ့မိကြဘူး။

နောက်မှာတော့ 哥哥တိုဟာ မတူတဲ့လမ်းခရီးမျိုးစုံကို သွားခဲ့ရတယ် ကိုယ်စီဘ၀ပုံပြင်တွေနဲ့။ဒါပေမယ့် ကံက 哥哥နဲ့ 宝贝ကို ပြန်လည်တွေ့စေခဲ့တယ်။တစ်မြိုတည်းမှာဆိုပေမဲ့ သူငယ်ချင်းတစ်ဦးကြောင့်၊ 哥哥 နဲ့ 宝贝 ပြန်တွေ့ခဲ့တယ်။

ဒီဟာက တိုက်ဆိုင်တာလား ? ဒါမှမဟုတ်တကယ်ဘဲသတ်မှတ်ထားတဲ့အရာလား? 哥哥မသိတော့ဘူး…
ဒါပေမယ့် တစ်ခုတော့သိတယ် —
宝贝နဲ့ စကားစပြောတဲ့အချိန်ကစပြီး 宝贝က哥哥ရဲ့စိတ်ထဲတစ်ဖြည်းဖြည်းရောက်လာ

哥哥က宝贝ကိုတစ်ဖြည်းဖြည်းနဲ့ပိုပိုချစ်လာပြီ🎈။
宝贝ရဲ့အသံ၊ 宝贝ရဲ့အပြုံး… 宝贝ဆိုတာနဲ့ကိုအရမ်းတယ်။

哥哥 宝贝နဲ့အတူ ခရီးသွားချင်တယ် —🩷
宝贝နဲ့အတူတူကမ္ဘာပတ်ချင်တယ်။
မြိုတော်တော်တွေ၊ ပင်လယ်ကမ်းခြေ၊ နေဝင်ချိန်… အချိန်တိုင်း哥哥宝贝တယ်။

`;

    const textElement = document.getElementById("text");

    function openCurtain() {
      const curtain = document.getElementById("curtain");
      curtain.style.width = "0";
      curtain.style.opacity = "0";
      setTimeout(() => {
        curtain.remove();
        showTyping(firstMessage, () => {
          textElement.classList.add("fade-away");
          setTimeout(() => {
            textElement.innerText = "";
            textElement.classList.remove("fade-away");
            showTyping(loveLetter);
          }, 2000);
        });
        textElement.style.opacity = 1;
      }, 2000);
    }

    function showTyping(text, callback) {
      let i = 0;
      textElement.innerText = "";
      function type() {
        if (i < text.length) {
          textElement.innerText += text[i];
          i++;
          setTimeout(type, 100);
        } else if (callback) {
          callback();
        }
      }
      type();
    }
  </script>
</body>
</html>
